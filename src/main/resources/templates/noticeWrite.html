<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
   
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    
     <link rel="stylesheet" th:href="@{/bootstrap/css/header.css}" />
	<link rel="stylesheet" href="/bootstrap/css/css.css">
</head>
<body>
	<!-- header -->
	<div class="header">
		<th:block th:replace="fragments/header :: header"></th:block>
	</div>
    <div class="board_wrap">
        <div class="board_title">
             <strong>공지사항</strong>
           	               <ul>
                <li><img src="https://i.ibb.co/fqVWzWt/home.png" alt="home" border="0"></li>
                <li> > 시민마당 > 공지사항  </li>
            </ul>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <form action="/notice/write" method="post">
                    <div class="title">
                        <dl>
                             <dt>제목</dt>
                            <dd><input type="text" name="boardTitle" placeholder="제목을 입력하세요 "></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                           <dt>작성자</dt>
                            <dd><input type="text" name="boardWriter" placeholder="작성자를 입력하세요 "></dd>
                        </dl>
                        <dl>
                             <dt>비밀번호</dt>
                            <dd><input type="password" name="boardPass" placeholder="비밀번호를 입력하세요 "></dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea name="boardContents" placeholder="내용을 작성하세요 "></textarea>
                    </div>
                    <div class="bt_wrap">
                        <input type="submit" value="등록" id=submitBt>등록
                        <button type="button" onclick="cancelReq()" class="custom-cancel">취소</button>
                        <!-- Use type="button" to prevent form submission for the Cancel button -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
	

	
const cancelReq = () => {
    // 원하는 대상으로 리다이렉트 (이 경우 list.html로)
    location.href = "/notice/list";
};
</script>
</html>
